<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chrome Translator Extension</title>
  </head>
  <body>
    <label for="inputText">Your Text:</label>
    <textarea
      id="inputText"
      rows="10"
      placeholder="Enter text here..."
    ></textarea>

    <div>
      <label for="translateFrom">Translate From:</label>
      <select type="text" id="translateFrom">
        <option value="en">English</option>
      </select>
      <label for="translateTo">Translate To:</label>
      <select type="text" id="translateTo">
        <option value="es">Spanish</option>
      </select>
    </div>

    <button id="translateBtn">Translate</button>
    <button id="speakBtn">Speak</button>
    <div id="outputText" aria-readonly="true"></div>

    <script src="countries.js"></script>
    <script src="script.js"></script>
  </body>
</html>
