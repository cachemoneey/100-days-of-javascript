<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Draggable Profile Card</title>
  </head>

  <body>
    <div class="card" id="card">
      <header>
        <h3>Developer Profile Card</h3>
      </header>
      <div class="card-body">
        <div class="logo">
          <img src="logo.png" />
          <h4>Who is cachemoneey?</h4>
        </div>
        <p>
          My name is Mohammed Rohman and I am an aspiring software Developer
          born and raised in the UK. Feel free to take a look into my profile
          for inspiration!
        </p>

        <h4>Skills</h4>
        <ul>
          <li>HTML, CSS, JavaScript</li>
          <li>React.js, Node,js, Express.js, MongoDB</li>
          <li>Azure</li>
        </ul>
      </div>
      <footer>
        <button class="linkedin">LinkedIn</button>
        <button class="reset">Reset</button>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
